
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samanyastra | Advanced Data Analytics</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Advanced Animations */
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Particle Background */
        .particle-background {
            position: fixed;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            z-index: -1;
        }

        /* Modern Glassmorphism */
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            color:white;
            font-size: 1.5rem;
        }

        /* Hero Section */
        .advanced-hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 2rem;
            background: linear-gradient(-45deg, #4a6fa5, #2c3e50, #1a2639);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        .hero-title {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #fff, #a0c4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1.5rem;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeUp 0.8s forwards;
        }

        .hero-subtitle {
            font-size: 1.3rem;
            color: rgba(255,255,255,0.9);
            margin-bottom: 2.5rem;
            max-width: 600px;
            justify-self: center;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeUp 0.8s 0.2s forwards;
        }

        .cta-buttons{
            justify-self: center;
        }

        #strbtn{
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            width: 70%;
            justify-self: center;
        }

        /* Feature Grid */
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin: 4rem 0;
        }

        .feature-card {
            padding: 2rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            text-align: center;
            font-size: 35px;
            text-decoration: none;
        }

        .feature-card:hover {
            transform: translateY(-10px);
        }

        .feature-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            transition: 0.5s;
        }

        .feature-card:hover::before {
            animation: shine 1.5s;
        }

        /* Live Demo Section */
        .demo-section {
            padding: 4rem 2rem;
            background: #f8f9fa;
        }

        .demo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 3rem;
            margin-top: 3rem;
        }

        .demo-card {
            padding: 2rem;
            border-radius: 15px;
            transition: transform 0.3s ease;
        }

        .demo-card:hover {
            transform: scale(1.02);
        }

        /* Animated Statistics */
        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            padding: 4rem 2rem;
            background: linear-gradient(45deg, #4a6fa5, #2c3e50);
        }

        .stat-item {
            text-align: center;
            padding: 2rem;
        }

        .stat-number {
            font-size: 3rem;
            font-weight: 700;
            color: white;
            margin-bottom: 0.5rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
            }
            
            .hero-subtitle {
                font-size: 1.2rem;
            }
            
            .feature-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Keyframes */
        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shine {
            from { left: -50%; }
            to { left: 150%; }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <canvas class="particle-background" id="particles"></canvas>

    <!-- Hero Section -->
    <section class="advanced-hero">
        <div class="hero-content">
            <h1 class="hero-title">Turn Data into Decisions with Samanyastra Statistics!</h1><br>
            <p class="hero-subtitle">Samanyastra Statistics Calculator empowers you to analyze data effortlessly, providing accurate results in just a few clicks</p><br>
            
            <div class="cta-buttons">
                <button class="glass-card" onclick="scrollToDemo()" 
                        style="padding: 1rem 2rem; border: none; color: white; margin-right: 1rem;">
                    <i class="fas fa-play"></i> Live Demo
                </button>
            </div>

            <!-- Feature Grid -->
            <div class="feature-grid">
                    <button id="strbtn" class="glass-card feature-card" onclick="">
                        <h6> <i class="fa-solid fa-arrow-right"></i> Get Start Using Statistics Calculator</h6>
                    </button>
                </div>
        </div>
    </section>

    <!-- Live Demo Section -->
    <section class="demo-section">
        <div class="container">
            <h2 style="text-align: center; font-size: 2.5rem; margin-bottom: 1rem;">Interactive Demo</h2>
            <div class="demo-grid">
                <div class="glass-card demo-card">
                    <canvas id="liveLineChart"></canvas>
                </div>
                <div class="glass-card demo-card">
                    <canvas id="liveBarChart"></canvas>
                </div>
            </div>
        </div>
    </section>

   
   
    <script>
        // Particle Animation
        function initParticles() {
            const canvas = document.getElementById('particles');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const particles = [];
            class Particle {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.size = Math.random() * 2 + 1;
                    this.speedX = Math.random() * 3 - 1.5;
                    this.speedY = Math.random() * 3 - 1.5;
                }

                update() {
                    this.x += this.speedX;
                    this.y += this.speedY;

                    if (this.x > canvas.width) this.x = 0;
                    if (this.x < 0) this.x = canvas.width;
                    if (this.y > canvas.height) this.y = 0;
                    if (this.y < 0) this.y = canvas.height;
                }

                draw() {
                    ctx.fillStyle = 'rgba(255,255,255,0.1)';
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            function init() {
                for (let i = 0; i < 100; i++) {
                    particles.push(new Particle());
                }
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach(particle => {
                    particle.update();
                    particle.draw();
                });
                requestAnimationFrame(animate);
            }

            init();
            animate();

            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                init();
            });
        }

        // Animated Number Counters
        function animateNumbers() {
            const counters = document.querySelectorAll('.stat-number');
            counters.forEach(counter => {
                const target = +counter.getAttribute('data-count');
                const duration = 2000;
                const start = Date.now();
                
                const updateCount = () => {
                    const elapsed = Date.now() - start;
                    const progress = elapsed / duration;
                    const current = progress < 1 ? Math.floor(target * progress) : target;
                    counter.textContent = target % 1 === 0 ? current : current.toFixed(1);
                    if (progress < 1) requestAnimationFrame(updateCount);
                };
                
                requestAnimationFrame(updateCount);
            });
        }

        // Initialize Charts
        function initDemoCharts() {
            // Line Chart
            new Chart(document.getElementById('liveLineChart'), {
                type: 'line',
                data: {
                    labels: Array.from({length: 20}, (_, i) => i + 1),
                    datasets: [{
                        label: 'Real-time Data',
                        data: Array.from({length: 20}, () => Math.floor(Math.random() * 100)),
                        borderColor: '#4a6fa5',
                        tension: 0.4,
                        fill: true,
                        backgroundColor: 'rgba(74, 111, 165, 0.1)'
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { position: 'top' }
                    }
                }
            });

            // Bar Chart
            new Chart(document.getElementById('liveBarChart'), {
                type: 'bar',
                data: {
                    labels: ['Q1', 'Q2', 'Q3', 'Q4'],
                    datasets: [{
                        label: 'Quarterly Performance',
                        data: [65, 59, 80, 81],
                        backgroundColor: 'rgba(74, 111, 165, 0.7)'
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { position: 'top' }
                    }
                }
            });
        }

        // Initialize Everything
        document.addEventListener('DOMContentLoaded', () => {
            initParticles();
            initDemoCharts();
            animateNumbers();
        });

        function scrollToDemo() {
            document.querySelector('.demo-section').scrollIntoView({
                behavior: 'smooth'
            });
        }

        document.getElementById('strbtn').addEventListener('click', () => {
            window.location.href = 'secpage.html';
        });
    </script>
</body>
</html>
