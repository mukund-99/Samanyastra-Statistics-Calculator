<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bell Curve Statistics Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1> Samanyastra Statistics Dashboard</h1>
            <div class="actions">
                <button id="exportPdf" class="btn">Export to PDF</button>
            </div>
        </header>

        <div class="dashboard">
            <div class="input-section">
                <h2>Data Input</h2>
                <div class="input-group">
                    <label for="dataInput">Enter data (comma separated):</label>
                    <textarea id="dataInput" placeholder="e.g., 70, 82, 85, 90, 76, 83, 79, 88, 95, 67"></textarea>
                </div>
                <div class="input-group">
                    <label for="dataTitle">Dataset Title:</label>
                    <input type="text" id="dataTitle" placeholder="e.g., Test Scores">
                </div>
                <button id="calculateBtn" class="btn primary">Calculate Statistics</button>
                <button id="sampleDataBtn" class="btn secondary">Load Sample Data</button>
            </div>

            <div class="results-section">
                <div class="stats-container">
                    <h2>Statistical Measures</h2>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <h3>Mean</h3>
                            <p id="mean">-</p>
                        </div>
                        <div class="stat-card">
                            <h3>Median</h3>
                            <p id="median">-</p>
                        </div>
                        <div class="stat-card">
                            <h3>Mode</h3>
                            <p id="mode">-</p>
                        </div>
                        <div class="stat-card">
                            <h3>Standard Deviation</h3>
                            <p id="stdDev">-</p>
                        </div>
                        <div class="stat-card">
                            <h3>Variance</h3>
                            <p id="variance">-</p>
                        </div>
                        <div class="stat-card">
                            <h3>Range</h3>
                            <p id="range">-</p>
                        </div>
                        <div class="stat-card">
                            <h3>Minimum</h3>
                            <p id="min">-</p>
                        </div>
                        <div class="stat-card">
                            <h3>Maximum</h3>
                            <p id="max">-</p>
                        </div>
                        <div class="stat-card">
                            <h3>Count</h3>
                            <p id="count">-</p>
                        </div>
                    </div>
                </div>

                <div class="chart-container">
                    <h2>Bell Curve Distribution</h2>
                    <canvas id="bellCurve"></canvas>
                </div>

                <div class="distribution-container">
                    <h2>Data Distribution</h2>
                    <canvas id="dataDistribution"></canvas>
                </div>
            </div>
        </div>

        <div class="z-score-section">
            <h2>Z-Score Calculator</h2>
            <div class="z-score-input">
                <label for="zScoreValue">Enter a value to calculate its Z-score:</label>
                <input type="number" id="zScoreValue" placeholder="Enter value">
                <button id="calculateZScore" class="btn primary">Calculate Z-Score</button>
            </div>
            <div class="z-score-result">
                <p>Z-Score: <span id="zScoreResult">-</span></p>
                <p>Percentile: <span id="percentileResult">-</span></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
